<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./log.js"></script>
</head>
<body>
    <script>
        function clickCreateLog() {
          createVisitLog({
            mobile: null,
            jumpUrl: null,
            channel: null,
          }).then(() => {
            alert('增加访问日志成功');
          }).catch(() => {
            alert('增加访问日志失败');
          });
        }

        function clickHandlerLog() {
          createHandlerLog({
            channel: '测试渠道',
            funcationName: 'clickHandlerLog',
            mobile: '18246186492',
            acceptMobile: '17602183664',
            zfCode: null,
            actId: null,
            actName: null,
            meansId: '123',
            meansName: '测试的活动1',
            resultCode: 0,
            returnCode: null,
            returnMsg: null,
          }).then(() => {
            alert('创建活动办理日志成功');
          }).catch(() => {
            alert('创建活动办理日志失败');
          });
        }

        function clickActivityVisitLog() {
          createActivityVisitLog({
            actId: 1234,
            actName: '测试的活动2',
            mobile: '18246186492',
            jumpUrl: 'https://www.baidu.com/',
            channel: '测试渠道',
          }).then(() => {
            alert('创建活动访问日志成功');
          }).catch(() => {
            alert('创建活动访问日志失败');
          });
        }
      </script>
  <div><button onclick="clickCreateLog()">增加访问日志</button></div>
  <div><button onclick="clickHandlerLog()">创建活动办理日志</button></div>
  <div><button onclick="clickActivityVisitLog()">创建活动访问日志</button></div>
</body>
</html>
